<!DOCTYPE html>
<html>
  <head>
    <script src="../frumpy.js"></script>
    <script src="space.js"></script>
    <style>
html, body {
  background-color:#231f20;
  margin:0;
  overflow: hidden;
}

.scene {
  border:1px solid #fff;
  overflow: hidden;
  position: absolute;
  bottom: 10px;
  top: 10px;
  left: 10px;
  right: 10px;
}

.goon {
  border-radius: 8px;
  border:1px solid #fff;
  color: #fff;
  position: absolute;
  width: 32px;
  height: 32px;
}

.avatar {
  box-shadow: 0 0 5px #fff;
  border-radius: 8px;
  border:2px solid #fff;
  position: absolute;
  width: 32px;
  height: 32px;
}

    </style>
  </head>
  <body>
    <div class="scene"></div>
  </body>
</html>
